<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .box {
        text-align:center;
    }
    table , th , td {
        border:1px solid black;
        border-collapse:collapse;
        padding:5px;
    } 
    .alignment {
        margin-left:auto;
        margin-right:auto;
    }
    .button {
        width:100%;
        font-size:60px;
    }
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</style>
</head>
<body>
<script>
    function myfunc(val){
        document.getElementById("101").value += val;
    }
    function operations(){
            var x = document.getElementById("101").value;
            var y = eval(x);
            document.getElementById("101").value = y;
          
    }
    function clr(){
        document.getElementById("101").value = "";
    }
</script>
    <h1 style="text-align:center"> Calculator <h1>
    <br><br>
    <div class = "box">
    <table width=10% class = "alignment">
    <tr>
        <td colspan = "5" style="padding:20%"> <input type="text" id="101"/>   </td>
    </tr>
    <tr>
        <th><button class = "button" value = "+" onclick = myfunc("+")>+</button></th>
        <th><button class = "button" value = "-" onclick = myfunc("-")>-</button></th>
        <th><button class = "button" value = "*" onclick = myfunc("*")>*</button></th>
        <th><button class = "button" value = "/" onclick = myfunc("/")>/</button></th>
        <td><button class = "button" style="background-color:red" value = "" onclick = clr()>clr</button></td>
    </tr>
    <tr>
        <td><button class = "button" value = "7"  onclick = myfunc("7")> 7 </button></td>
        <td><button class = "button" value = "8"  onclick = myfunc("8")> 8 </button></td>
        <td><button class = "button" value = "9"  onclick = myfunc("9")> 9 </button></td>
        <td colspan = "2"><button class = "button" value = "0"  onclick = myfunc("0")> 0 </button></td>
        
    </tr>
    <tr>
        <td><button class = "button" value = "4"  onclick = myfunc("4")> 4 </button></td>
        <td><button class = "button" value = "5"  onclick = myfunc("5")> 5 </button></td>
        <td><button class = "button" value = "6"  onclick = myfunc("6")> 6 </button></td>
         <td colspan = "2"><button style="background-color:green" class = "button" value = "="  onclick = operations()> = </button></td>
    </tr>
    <tr>
        <td><button class = "button" value = "1"  onclick = myfunc("1")> 1 </button></td>
        <td><button class = "button" value = "2"  onclick = myfunc("2")> 2 </button></td>
        <td><button class = "button" value = "3"  onclick = myfunc("3")> 3 </button></td>
        <td colspan = "2"><button class = "button" value = "."  onclick = myfunc(".")> . </button></td>
    </tr>
</div>
</body>
</html>
